<!-- New side nav -->
<mat-sidenav-container autosize class="example-container" (swiperight)=toggleDrawer()>

    <mat-sidenav-content class="mat-sidenav-content" ng-style="{'width': matContentWidth}">
        <div class="button-container" fxLayoutAlign="end start">
    
          <button *ngIf="LegendOpen === false" class="legend-button" fxLayoutAlign="start" mat-icon-button
            (click)="toggleDrawer();SetLocationList();">
            <mat-icon class="chevron-legend" fxLayoutAlign="start" [inline]="true">chevron_left</mat-icon>
          </button>
    
        </div>
      </mat-sidenav-content>
  <mat-sidenav class="legend-sidenav"  position="end" #sidenav mode="side" >
    <div class="legend-content">

        <button *ngIf="LegendOpen === true" class="legend-button" fxLayoutAlign="start" mat-icon-button
        (click)="toggleDrawer()">
        <mat-icon class="chevron-legend" fxLayoutAlign="start" [inline]="true">chevron_right</mat-icon>
      </button>

      <button fxLayoutAligh="start">
        <mat-icon class="material-icons" fxLayoutAlign="end" [inline]="true">more_vert</mat-icon>
      </button>


      <h2 class="map-title" fxLayoutAlign="right" style="margin-left: 0.75em">{{MapTitle}}</h2>
      <div cdkDropList class="location-list" (cdkDropListDropped)="drop($event)" fxLayout="column" fxLayoutAlign="start">
        <div class="location-box" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px"
          *ngFor="let item of LocationsList" cdkDrag (click)="PanTo(item)">
          <img class="icon-image" src={{item.iconImageObject.url}}>
          <div class="location-title">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav>
 

  
</mat-sidenav-container>
