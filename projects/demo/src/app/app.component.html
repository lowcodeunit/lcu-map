<lcu-map 
(primary-map-location-list-changed)="PrimMapChanged($event)" 
[map-model]="MapConfig" 
[secondary-maps]="SecMaps" 
[map-marker-set]="IconSet" 
(visible-location-list-changed)="ListChanged($event)" 
[pan-to]="RandomPan" 
(map-saved)="MapSaved($event)"></lcu-map>

<button (click)="GoToRandomLoc()">0 / 0</button>

<button (click)="LoadSecMaps()">secondary maps</button>
<button (click)="SimulateNewMapSet()">New Map Set</button>
