<div>
  <h1 mat-dialog-title>Create New Map</h1>
  <mat-icon (click)="Close()" matTooltip="Close">close</mat-icon>
</div>

<mat-dialog-content>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="NewMapForm" fxLayoutGap="30px">

    <mat-form-field appearance="outline">
      <mat-label>Name Map:</mat-label>
      <input type="text" matInput formControlName="Title">
      <mat-hint>The title for the map</mat-hint>
      <mat-error>Invalid or missing title</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<button mat-raised-button color="primary" [mat-dialog-close]="NewMap" (click)="SetMapData()"
  [disabled]="NewMapForm.invalid">Create</button>
