<div>
  <h1 mat-dialog-title>Add Marker</h1>
  <mat-icon (click)="Close()" matTooltip="Close">close</mat-icon>
</div>

<mat-dialog-content>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="NewMarkerForm" fxLayoutGap="30px">

    <mat-form-field appearance="outline">
      <mat-label>Marker Title</mat-label>
      <input type="text" matInput formControlName="title">
      <mat-hint>The title for the map marker</mat-hint>
      <mat-error>Invalid or missing title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Icon</mat-label>
      <mat-select formControlName="icon">
        <mat-option *ngFor="let icon of IconList" [value]="icon">{{icon.Icon}}</mat-option>
      </mat-select>
      <!-- <mat-error>Select an Icon</mat-error> -->
    </mat-form-field>

  </form>
</mat-dialog-content>

<button mat-raised-button color="primary" [mat-dialog-close]="NewMarker" (click)="SetMarkerData()"
  [disabled]="NewMarkerForm.invalid">Add Marker</button>
