<div fxLayout="column" class="location-info-container" [ngClass]="{'inverse-color-scheme': !BelongsToJourney}">

  <div fxLayout="row" fxLayoutAlign="space-between center" class="container-top">
    <div class="activity-widget-icon">
      <mat-icon>{{ marker?.WidgetIcon }}</mat-icon>
    </div>
    <div class="location-data-name-address">
      <span class="location-data-name">{{ marker?.locationData?.Title }}</span>
      <span class="location-data-address-line1">{{ marker?.locationData?.Address }}</span>
      <span class="location-data-address-line2">{{ marker?.locationData?.Town }}, {{ marker?.locationData?.State }}, {{ marker?.locationData?.Country }}</span>
    </div>
    <div class="location-star-info">
      <mat-icon>star_border</mat-icon>
      <mat-icon class="material-icons material-icons-outlined">info_outline</mat-icon>
    </div>
  </div>

  <div fxLayout="row" class="container-bottom">
    <div fxLayout="column" fxLayoutAlign="center center" class="location-media-buttons-section">
      <mat-icon><a href="tel:{{marker?.locationData?.Telephone | RemoveDashes}}" [ngClass]="{'inverse-color-scheme': !BelongsToJourney}">phone</a></mat-icon>
      <mat-icon><a target="_blank" [href]="marker?.locationData?.Website" [ngClass]="{'inverse-color-scheme': !BelongsToJourney}">language</a></mat-icon>
    </div>
    <div *ngIf="BelongsToJourney" class="notes-section">
      <textarea placeholder="Notes" rows="6"></textarea>
    </div>
    <div *ngIf="!BelongsToJourney" class="add-button-section" >
      <mat-icon (click)="addIconClicked()" matTooltip="Add to Journey">add_circle_outline</mat-icon>
    </div>
  </div>

</div>
